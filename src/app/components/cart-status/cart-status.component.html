<!-- Cart Status HTML -->
<div class="cart-area d-n">
  <!-- Link to Cart Details page -->
  <a routerLink="/cart-details">
    <!-- Shopping Cart Icon -->
    <i class="fas fa-shopping-cart"></i>
    <!-- Total Price and Quantity -->
    <div class="total">
      {{ totalPrice | currency : "GBP" }} <!-- Display total price -->
      <span>{{ totalQuantity }}</span> <!-- Display total quantity -->
    </div>
  </a>
</div>
