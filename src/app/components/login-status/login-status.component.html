<div class="login-status-header">
  <!-- Display user information if authenticated -->
  <div *ngIf="isAuthenticated && userFirstName" class="login-status-user-info">
    Welcome back, {{ userFirstName }}
  </div>

  <!-- Button for login -->
  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">
    Login
  </button>

  <!-- Button for logout -->
  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Logout
  </button>

  <!-- Button for member page -->
  <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn">
    Member
  </button>

  <!-- Button for order history page -->
  <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn">
    Orders
  </button>
</div>
